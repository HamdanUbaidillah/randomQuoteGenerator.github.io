<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&family=PT+Serif&family=Playfair+Display&family=Poppins:wght@300;700&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="credit">
        <h1>"Random Quote Generator"</h1>
        <h3>Program sederhana yang memunculkan Quote secara acak, dibuat menggunakan bahasa pemogramman javascript.</h3>
      </div>
      <div class="output">
        <p class="quote">"Lakuin aja dulu, jagonya belakangan" -Myself :D</p>
      </div>
      <div class="buttons">
        <div class="features">
          <ul>
            <li class="copy"><i class="fas fa-copy"></i></li>
            <li class="twitter"><i class="fab fa-twitter"></i></li>
          </ul>
        </div>
        <button class="btn">New Quote!</button>
      </div>
      <div class="footer">
        <h4 class="namaku">Follow My Instagram <a href="https://www.instagram.com/hmdnubaidillah/" target="_blank">hmdnubaidillah</a></h4>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
